<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style>
div{
    width: 200px;
    box-sizing: border-box;
    color: white;
    padding: 15px;
    display: inline;
    margin: 20px;
}

.a{
    background-color: tomato;
}

.b{
    background-color: darkorange;
}
h3{
    margin-top: 50px;
}
img{
    width: 100px;
    display: block;
    margin: 15px 0;
}

</style>

</head>
<body>
    
<h2>Exemplos da propriedade 'Display Inline'</h2>

<div class="a">
    Primeira Div
</div>

<div class="b">
    Segunda Div
</div>

<h3>Exemplos da propriedade 'Display Block'</h3>
<img src="caution.png" alt="caution">
<img src="atencao-teste.jpg" alt="atencao">
<img src="imagem50.ico" alt="imagem50">

</body>
</html>
