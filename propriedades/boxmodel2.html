<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
div{
    border: solid 1px;
    width: 400px;
}
#divA{
    margin: 100px 20px 40px 10px;
    border: dashed 3px tomato;
}
#divB{
    margin: 70px 40px;
    border: dotted 3px blue;
}

    </style>
</head>

<body>
    <h2>Exemplo de 'Margins'</h2>

<div id="divA">
    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nihil, id?
</div>

<div id="divB">
    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa, minus.
</div>

</body>
</html>
