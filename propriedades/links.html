<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        a:link{
            color: forestgreen;
            text-decoration: none;
        }
        a:hover{
            background-color: yellow;
            color: blue;
        }
        a:active{
            background-color: tomato;
            text-transform: uppercase;
        }
        a:visited{
            color: steelblue;
            font-style: italic;
        }
    </style>

</head>
<body>
    
    <h1>Exemplo de estilos para links</h1>
