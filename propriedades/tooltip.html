<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            display: none;
            background-color: yellow;
            padding: 20px;
            color: black;
        }

        div {
            padding: 10px;
            background-color: tomato;
            color: #FFFFFF;
        }

        div:hover p{
            display: block;
            width: 50%;
            border-radius: 10px;
        }
    </style>

</head>

<body>

    <h3>Exemplo de Tooltip</h3>

    <div>
        Passe o mouse ver o toolip.

    <p>
    Exemplo de tooltip.

</p>
</div>

</body>

</html>
