<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
     
        div.firstchild p:first-child {
            background-color: tomato;
            color: white;
        }

        div.nthchild p:nth-child(even) {
            background-color: goldenrod;
            color: white;
        }

    </style>


</head>

<body>

    <h3>Exemplo de first-child</h3>

    <div class="firstchild">
        <p> PARAGRAFO 1</p>
        <p> PARAGRAFO 2</p>
        <p> PARAGRAFO 3</p>
    </div>

    <h3>Exemplo de Nth-child</h3>

    <div class="nthchild">
        <p> PARAGRAFO 1</p>
        <p> PARAGRAFO 2</p>
        <p> PARAGRAFO 3</p>
        <p> PARAGRAFO 4</p>
        <p> PARAGRAFO 5</p>
    </div>

</body>

</html>
